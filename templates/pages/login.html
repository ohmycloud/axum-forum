{% extends "../layouts/guest_layout.html" %} {% block content %}
<div class="h-screen w-full pt-40">
    <div
        class="p-4 bg-white border shadow-lg border-slate-200 rounded w-96 mx-auto"
    >
        <div
            class="mt-4 font-bold bg-cyan-600 w-40 mx-auto shadow text-center text-2xl mb-2 rounded-3xl text-white p-2"
        >
            Axum Forum
        </div>

        <h1 class="mx-1 font-bold text-xl mt-6">Please Login</h1>

        {% include "../partials/messages.html" %}

        <form
            method="POST"
            action="/login"
            class="flex flex-col justify-center"
        >
            <div class="py-4 flex flex-col">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
            </div>

            <div class="py-4 flex flex-col">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>

            <div class="py-4">
                <button
                    type="submit"
                    class="w-full cursor-pointer border bg-gray-800 rounded py-2 text-white"
                >
                    Log in
                </button>
            </div>

            <a href="/register">New user? Register</a>
        </form>
    </div>
</div>
{% endblock content %}
