{% extends "../layouts/user_layout.html" %} {% block content %}
<div class="p-12">
    <h2 class="font-bold text-xl">Edit post</h2>

    <div class="p-4 bg-gray-200 border rounded mx-auto mt-4">
        {% include "../partials/messages.html" %}
        <form action="/posts/{{post.id}}/update" method="post">
            <div class="py-4 flex flex-col">
                <label for="title">Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    value="{{post.title}}"
                />
            </div>

            <div class="py-4 flex flex-col">
                <label for="content">Content</label>
                <textarea
                    style="min-height: 200px"
                    id="content"
                    name="content"
                    class="border bg-white"
                >
{{post.content}}</textarea
                >
            </div>

            <div class="py-4">
                <button
                    type="submit"
                    class="cursor-pointer w-full p-2 bg-gray-800 text-white rounded"
                >
                    Send post
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
