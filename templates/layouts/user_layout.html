<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/assets/css/app.css" />
        <title>Axum Forum | {{ title }}</title>
    </head>

    <body>
        <div
            class="flex border-b border-gray-500 h-14 justify-between bg-cyan-600 text-white px-12 items-center"
        >
            <div class="font-bold flex items-center">
                <a
                    href="/"
                    class="mr-4 text-xl rounded text-cyan-600 bg-white p-1 px-2 rounded-3xl"
                    >Axum Forum</a
                >
                <div class="flex space-x-4 mx-4">
                    <a
                        href="/"
                        class="hover:bg-white hover:text-cyan-600 p-2 rounded"
                        >posts</a
                    >
                    <a
                        href="/posts/create"
                        href="/"
                        class="hover:bg-white hover:text-cyan-600 p-2 rounded"
                        >create</a
                    >
                </div>
            </div>

            <div
                class="flex items-center justify-between"
                x-data="{ open: false }"
            >
                <div
                    class="flex gap-1 items-center cursor-pointer"
                    @click="open = !open"
                >
                    {% include "../partials/icons/user-icon.html" %}
                    <span class=""
                        >{{auth_user.name.to_case(Case::Title)}}</span
                    >
                </div>

                <div
                    class="shadow-2xl border p-2 bg-white text-cyan-600 absolute rounded-lg top-12 right-0 w-48"
                    x-show="open"
                    @click.away="open = false"
                    x-transition
                >
                    <div class="font-bold text-center my-2">
                        {{auth_user.name.to_case(Case::Title)}}
                    </div>
                    <div class="flex p-1 text-red-500 hover:text-red-700">
                        {% include "../partials/icons/exit-icon.html" %}

                        <form action="/logout" method="post">
                            <button class="cursor-pointer mx-2">Log out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <main class="p-2 min-h-screen bg-gray-100">
            {% block content %} {% endblock %}
        </main>

        <footer class="p-1 text-center bg-gray-100 border-t border-gray-800">
            <p>Copyright Axum Forum</p>
        </footer>

        <script src="/assets/js/tw.js"></script>
        <script src="/assets/js/alpine.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
